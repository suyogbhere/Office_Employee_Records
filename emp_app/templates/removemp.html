{% extends 'index.html' %}

{% block heading %}
            <h1 class="text-center">Remove An Employee!!!!!</h1>
{% endblock heading %}

{% block content %}
<div class="container mt-3">
    <div class="dropdown">
        <a class="btn btn-info dropdown-toggle py-3" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
          Choose Employee to be Remove
        </a>
      
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            {% for emp in emps %}
                <li><a class="dropdown-item" href="/remove_emp/{{emp.id}}">{{emp.first_name}} {{emp.last_name}}</a></li>
            {% endfor %}
        </ul>
      </div>
</div>


{% endblock content %}
